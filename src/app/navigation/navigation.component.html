<nav class="bottom-nav" [ngClass]="{'hide-nav' : hideNav}">
  <div class="bottom-nav-container">
    <a *ngFor="let button of buttons" [routerLink]="button.route" routerLinkActive="route-active" [routerLinkActiveOptions]="{ exact: true }" #rla="routerLinkActive" >
      
      <div [ngClass]="{'notify' : button.notify}">
        <img [src]="rla.isActive ? button.imageActive : button.image" />
      </div>  
      {{button.title}}
    </a>
  </div>
</nav>
